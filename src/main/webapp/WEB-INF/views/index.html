<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
<h3>Product List</h3>
<a th:href="@{/product/create/}">
    Add new product
</a>
<div class="notify">
    <div th:if="${nodify}">
        <span th:text="${nodify}"></span>
    </div>
</div>
<table id="customers">
    <thead>
        <tr>
            <th>Name Product</th>
            <th>Price Product</th>
            <th>Product Description</th>
            <th>Made In</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
    </thead>
    <thead>
        <tr th:each="row: ${productMap}">
            <td th:text="${row.getNameProduct()}"></td>
            <td th:text="${row.getPrice()}"></td>
            <td th:text="${row.getDescription()}"></td>
            <td th:text="${row.getMade()}"></td>
            <td>
                <a th:href="@{/editProduct/{id}/edit(id=${row.getId()})}">Edit</a>
            </td>
            <td>
                <a th:href="@{/deleteProduct/{id}/delete(id=${row.getId()})}">Delete</a>
            </td>
            <td>
                <a th:href="@{/viewProduct/{id}/view(id=${row.getId()})}">View</a>
            </td>
        </tr>
    </thead>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
